<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Modal</title>
		<style>
			body {
				background-color: lightgray;
			}
			.sidebar {
				position: fixed;
				top: 0;
				left: 0;
				height: 100vh;
				width: 300px;
				background-color: peru;
			}
			.content {
				margin-left: 300px;
			}
			.modal-body {
				background-color: lightgray;
				margin: auto;
				height: 30%;
				width: 30%;
			}
			.modal {
				height: 100%;
				width: 100%;
				position: fixed;
				background-color: #424242ee;
				left: 0;
				top: 0;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div class="modal">
			<div class="modal-body"><h1>I am a modal</h1></div>
		</div>
		<div class="sidebar">I am a sidebar</div>
		<div class="content"><h1>I am some content</h1></div>
	</body>
  <!-- This HTML was for showing how the stacking context system works within CSS. -->
</html>
